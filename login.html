<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Favicon -->
      <link href="img/bitbarricade-black.png" rel="icon">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="img/shape4.jpg" alt="Illustration">
            <h2>Bit Barricade</h2>
            <p>Unleash Your Creativity </p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h1>Bit Barricade</h1>
                <form id="loginForm">
                   
                    <input type="text" id="username" placeholder="Username or email" required>
                    
                    <input type="password" id="password" placeholder="Password" required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <button type="submit">Sign in</button>
                    <div class="or-divider">
                        <span>or</span>
                    </div>
                    <button type="button" class="google-signin">Sign in with Google</button>
                    <p>Are you new? <a href="#" class="create-account">Create an Account</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
